{% extends "base.html" %}

{% block content %}
{% load static %}

<section
    style="background-image: url('{% static 'assets/img/background.png' %}'); background-repeat: no-repeat; background-size: cover;"
    class="py-8">

    <div id="Contact" class="container">
        <div class="row">
          <div class="col-12">
            <div class="card mb-3 bg-white rounded-1">
              <div class="row g-0 align-items-center">
                <div class="col-md-7 col-lg-6 px-md-2 px-xl-6 text-center text-md-start">
                  <div class="card-body px-4 py-5 p-lg-3 p-md-4"><br>
                    <h1 class="mb-4 fw-bold">Contact us<br class="d-md-none d-xxl-block" /></h1>
                    <form method="post">
                      {% csrf_token %}
                      <div class="container">
                        <div class="row">
                          <div class="col">{{ contact_form.NAME }}</div>
                          <div class="col">{{ contact_form.EMAIL }}</div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">{{ contact_form.PHONE }}</div>
                          <div class="col">{{ contact_form.SUBJECT }}</div>
                        </div>
                        <br>
                        <div class="row">
                          <div class="col">{{ contact_form.MESSAGE }}</div>
                        </div>
                        <br>
                      </div>
                      <input class="btn btn-primary btn-lg" type="submit" value="Submit">
                    </form>
                    <br>
                  </div>
                </div>
                <div class="col-md-5 mb-5 mt-5 col-lg-6 text-md-center"><img class="rounded-1 img-fluid"
                  src="{% static 'assets/img/illustrations/contact_us.jpg' %}" alt="" /></div>
                
              </div>
            </div>
          </form>
        </div>
      </div>
        <!-- end of .container-->

</section>
{% endblock %}
