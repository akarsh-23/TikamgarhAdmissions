{% extends "base.html" %}

{% block content %}
{% load static %}

<section
  style="background-image: url('{% static 'assets/img/background.png' %}'); background-repeat: no-repeat; background-size: cover;"
  class="py-9">

  <div id="Contact" class="container-sm">
    <div class="row">
      <div style="margin: auto;" class="col-6">
        <div class="card mb-3 bg-white rounded-1">
          <div class="row g-0 align-items-center">
            <div class="px-md-2 px-xl-6 text-center text-md-start">
              <div class="card-body px-4 py-5 p-lg-3 p-md-4"><br>
                <h1 class="mb-4 fw-bold">Fee Payment<br class="d-md-none d-xxl-block" /></h1>
                <form action="payment" method="post">
                  {% csrf_token %}
                  <div class="container">
                    <div class="row mb-4">
                      <div class="col">{{ make_payment_form.DATEOFBIRTH.label_tag }}{{ make_payment_form.DATEOFBIRTH }}
                      </div>
                    </div>
                    <div class="row mb-4">
                      <div class="col">{{ make_payment_form.PHONE.label_tag }}{{ make_payment_form.PHONE }}</div>
                    </div>
                  </div>
                  <input class="mb-4 btn btn-primary btn-lg" type="submit" value="Submit">
                </input>
                <br>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end of .container-->

</section>
{% endblock %}
